<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center;
     }
    .attribution a { color: hsl(228, 45%, 44%); }
    footer {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">

      <div class="first-col">
        <div class="content">
       <header>
        <img src="images/logo.svg" alt="logo">
       </header>

       <section>
        <img class="mobile-img" src="images/hero-mobile.jpg" alt="moblie" style="display: none;">
       </section>


      <main>
       <div class="h-content">
         <h2 class="pink">We're</h2> 
         <h2 class="black">coming </h2>
         <h2 class="black">soon</h2>
       </div>

       <div class="p-content">
         <p>Hello fellow shoppers! We're currently building our new fas hion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
       </div>

       <form id="form">
         <input class="mail" type="email" required placeholder="Email Address">
         <img class="error-icon" src="images/icon-error.svg" alt="error">
         <button class="sub"><img src="images/icon-arrow.svg" alt=""></button>
         <!-- <p class="error-msg">Plese provide a vaild email.</p> -->
       </form>
     </main>
    </div>

    </div>

  <div class="second-col" style="display: none;">
  </div>
 </div>
</div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">WON.9</a>.
    </p>
  </footer>

  <script src="app.js"></script>

</body>
</html>
